    <style>

        :root {
            --primary: #0066FF;
            --primary-glow: rgba(0, 102, 255, 0.4);

            --bg-tertiary: #1A1A24;

        .status-section {

        /* Premium Stats Cards */

        .action-btn {
            padding: 18px 30px;
            border-radius: 50px;
            border: none;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            font-size: 14px;

            backdrop-filter: blur(10px);
        }

        .action-btn.primary {
            background: linear-gradient(135deg, var(--primary), #00A3FF);
            border: none;
            box-shadow: 0 10px 30px var(--primary-glow);
        }

        .action-btn.danger {

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);

            z-index: 1000;
            align-items: center;
            justify-content: center;

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 24px;

            padding: 25px;

        /* Loading Skeleton */
        .skeleton {
            background: linear-gradient(90deg, var(--bg-tertiary) 25%, var(--bg-secondary) 50%, var(--bg-tertiary) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;

        @keyframes loading {

<body>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // Global variables
        let currentCollection = null;
        let currentPage = 1;
        let totalPages = 1;
        let selectedIds = new Set();
        let allDocuments = [];
        let currentEditId = null;
        let sortConfig = { field: 'lastActive', order: 'desc' };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateDateTime();
            setInterval(updateDateTime, 1000);
            loadCollections();
            loadStats();
            
            // Search with debounce
            document.getElementById('searchInput').addEventListener('input', debounce(searchSessions, 500));
        });

        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            document.getElementById('currentDateTime').textContent = now.toLocaleString('en-US', options);
        }

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Load database stats
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('totalDocuments').textContent = stats.totalDocuments.toLocaleString();
                document.getElementById('totalCollections').textContent = stats.totalCollections;
                document.getElementById('dbSize').textContent = (stats.totalSize / 1024 / 1024).toFixed(2) + ' MB';
            } catch (error) {
                showToast('Error loading stats: ' + error.message, 'error');
            }
        }

        // Load collections
        async function loadCollections() {
            try {
                const response = await fetch('/api/collections');
                const collections = await response.json();
                
                const bar = document.getElementById('collectionsBar');
                bar.innerHTML = '';
                
                collections.forEach((collection, index) => {
                    const chip = document.createElement('div');
                    chip.className = 'collection-chip';
                    if (index === 0) chip.classList.add('active');
                    chip.innerHTML = `
                        <i class="fas fa-folder"></i>
                        ${collection.name}
                        <span class="count">${collection.documentCount}</span>
                    `;
                    chip.onclick = () => selectCollection(collection.name);
                    bar.appendChild(chip);
                });
                
                if (collections.length > 0) {
                    selectCollection(collections[0].name);
                }
            } catch (error) {
                showToast('Error loading collections: ' + error.message, 'error');
            }
        }

        // Select collection
        async function selectCollection(collectionName) {
            currentCollection = collectionName;
            currentPage = 1;
            selectedIds.clear();
            
            // Update active chip
            document.querySelectorAll('.collection-chip').forEach(chip => {
                if (chip.textContent.includes(collectionName)) {
                    chip.classList.add('active');
                } else {
                    chip.classList.remove('active');
                }
            });
            
            await loadDocuments();
        }

        // Load documents
        async function loadDocuments() {
            if (!currentCollection) return;
            
            try {
                const response = await fetch(
                    `/api/collections/${currentCollection}?page=${currentPage}&sortBy=${sortConfig.field}&sortOrder=${sortConfig.order}`
                );
                const data = await response.json();
                
                allDocuments = data.documents;
                totalPages = data.pagination.totalPages;
                
                renderTable();
                renderPagination();
                updateActiveToday();
            } catch (error) {
                showToast('Error loading documents: ' + error.message, 'error');
            }
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            
            if (allDocuments.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 50px;">
                            <i class="fas fa-folder-open" style="font-size: 48px; color: var(--text-tertiary); margin-bottom: 20px;"></i>
                            <p>No documents found in this collection</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            let html = '';
            allDocuments.forEach(doc => {
                const id = doc._id || doc.sessionId || 'N/A';
                const userId = doc.userId || doc.user_id || 'N/A';
                const username = doc.username || doc.user_name || 'N/A';
                const chatId = doc.chatId || doc.chat_id || 'N/A';
                const lastActive = doc.lastActive || doc.updatedAt || doc.createdAt || new Date();
                const status = getStatus(doc);
                
                const date = new Date(lastActive);
                const formattedDate = date.toLocaleString();
                const isActive = (new Date() - date) < 3600000; // Active in last hour
                
                html += `
                    <tr>
                        <td>
                            <input type="checkbox" class="premium-checkbox" data-id="${id}" onchange="toggleSelect('${id}', this.checked)">
                        </td>
                        <td><span style="font-family: monospace;">${String(id).substring(0, 10)}...</span></td>
                        <td>${userId}</td>
                        <td>@${username}</td>
                        <td>${chatId}</td>
                        <td>${formattedDate}</td>
                        <td>
                            <span style="color: ${isActive ? 'var(--success)' : 'var(--text-tertiary)'};">
                                <i class="fas fa-circle" style="font-size: 8px;"></i>
                                ${isActive ? 'Active' : 'Inactive'}
                            </span>
                        </td>
                        <td>
                            <div class="row-actions">
                                <button class="row-btn" onclick="editDocument('${id}')" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="row-btn delete" onclick="deleteDocument('${id}')" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
        }

        // Get status from document
        function getStatus(doc) {
            if (doc.status) return doc.status;
            if (doc.isActive) return 'Active';
            if (doc.isOnline) return 'Online';
            return 'Unknown';
        }

        // Update active today count
        function updateActiveToday() {
            const today = new Date().toDateString();
            const activeToday = allDocuments.filter(doc => {
                const lastActive = doc.lastActive || doc.updatedAt || doc.createdAt;
                if (lastActive) {
                    return new Date(lastActive).toDateString() === today;
                }
                return false;
            }).length;
            
            document.getElementById('activeToday').textContent = activeToday;
        }

        // Render pagination
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            let html = '';
            
            html += `<button class="page-btn" onclick="changePage(1)" ${currentPage === 1 ? 'disabled' : ''}><i class="fas fa-angle-double-left"></i></button>`;
            html += `<button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}><i class="fas fa-angle-left"></i></button>`;
            
            // Show page numbers
            for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }
            
            html += `<button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}><i class="fas fa-angle-right"></i></button>`;
            html += `<button class="page-btn" onclick="changePage(${totalPages})" ${currentPage === totalPages ? 'disabled' : ''}><i class="fas fa-angle-double-right"></i></button>`;
            
            pagination.innerHTML = html;
        }

        // Change page
        function changePage(page) {
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            loadDocuments();
        }

        // Toggle select
        function toggleSelect(id, checked) {
            if (checked) {
                selectedIds.add(id);
            } else {
                selectedIds.delete(id);
            }
            
            // Update select all checkbox
            const selectAll = document.querySelector('thead input[type="checkbox"]');
            if (selectAll) {
                selectAll.checked = selectedIds.size === allDocuments.length;
            }
            
            // Update delete button
            document.getElementById('deleteSelectedBtn').innerHTML = `
                <i class="fas fa-trash"></i>
                Delete Selected (${selectedIds.size})
            `;
        }

        // Toggle all
        function toggleAll(checkbox) {
            const checkboxes = document.querySelectorAll('tbody input[type="checkbox"]');
            checkboxes.forEach(cb => {
                cb.checked = checkbox.checked;
                const id = cb.dataset.id;
                if (checkbox.checked) {
                    selectedIds.add(id);
                } else {
                    selectedIds.delete(id);
                }
            });
            
            document.getElementById('deleteSelectedBtn').innerHTML = `
                <i class="fas fa-trash"></i>
                Delete Selected (${selectedIds.size})
            `;
        }

        // Delete single document
        async function deleteDocument(id) {
            if (!confirm('Are you sure you want to delete this session?')) return;
            
            try {
                const response = await fetch(`/api/collections/${currentCollection}/${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showToast('Document deleted successfully', 'success');
                    await loadDocuments();
                    await loadStats();
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        }

        // Delete selected
        async function deleteSelected() {
            if (selectedIds.size === 0) {
                showToast('No documents selected', 'warning');
                return;
            }
            
            if (!confirm(`Are you sure you want to delete ${selectedIds.size} documents?`)) return;
            
            try {
                const response = await fetch(`/api/collections/${currentCollection}/bulk-delete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ids: Array.from(selectedIds) })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showToast(result.message, 'success');
                    selectedIds.clear();
                    document.getElementById('deleteSelectedBtn').innerHTML = `
                        <i class="fas fa-trash"></i>
                        Delete Selected
                    `;
                    await loadDocuments();
                    await loadStats();
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        }

        // Clean old sessions
        async function cleanOldSessions() {
            if (!confirm('Delete sessions older than 7 days?')) return;
            
            try {
                const response = await fetch(`/api/collections/${currentCollection}/clean-old?days=7`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showToast(result.message, 'success');
                    await loadDocuments();
                    await loadStats();
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        }

        // Search
        function searchSessions() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                loadDocuments();
                return;
            }
            
            const filtered = allDocuments.filter(doc => {
                return Object.values(doc).some(value => 
                    String(value).toLowerCase().includes(searchTerm)
                );
            });
            
            allDocuments = filtered;
            renderTable();
        }

        // Refresh data
        function refreshData() {
            loadDocuments();
            loadStats();
            showToast('Data refreshed', 'success');
        }

        // Edit document
        async function editDocument(id) {
            currentEditId = id;
            
            try {
                const response = await fetch(`/api/collections/${currentCollection}/${id}`);
                const doc = await response.json();
                
                document.getElementById('jsonEditor').value = JSON.stringify(doc, null, 2);
                document.getElementById('editModal').style.display = 'flex';
            } catch (error) {
                showToast('Error loading document: ' + error.message, 'error');
            }
        }

        // Save edit
        async function saveEdit() {
            try {
                const updates = JSON.parse(document.getElementById('jsonEditor').value);
                
                const response = await fetch(`/api/collections/${currentCollection}/${currentEditId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updates)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showToast('Document updated successfully', 'success');
                    closeModal();
                    await loadDocuments();
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
            currentEditId = null;
        }

        // Show toast
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'toast';
            
            let icon = 'info-circle';
            if (type === 'success') icon = 'check-circle';
            if (type === 'error') icon = 'exclamation-circle';
            if (type === 'warning') icon = 'exclamation-triangle';
            
            toast.innerHTML = `
                <i class="fas fa-${icon}" style="color: var(--${type === 'error' ? 'danger' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'primary'});"></i>
                <span>${message}</span>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
